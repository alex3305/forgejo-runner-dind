---
name: Docker Build, Push and Release

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
    paths-ignore:
      - .forgejo/**
      - .vscode/**
      - .editorconfig
      - .gitignore
      - .yamllint
      - LICENSE
      - README.md
      - renovate.json
  workflow_dispatch:
    inputs:
      push_images:
        description: "Push Images"
        default: true
        required: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          sparse-checkout: docker-bake.hcl

      - name: Get Forgejo Runner version
        id: version
        shell: bash
        run: |
          VERSION=$(grep -i "^FORGEJO_RUNNER_VERSION" docker-bake.hcl |
                    cut -d " " -f3 |
                    tr -d '"')

          echo "Resolved Forgejo Runner version - $VERSION"
          echo "semver=$VERSION" >> "$GITHUB_OUTPUT"

      - name: ğŸš€ Create release
        # yamllint disable-line rule:line-length
        uses: akkuman/gitea-release-action@fe8e0322804b48e34e3bddbbf6335bd2b1046eb7 # v1
        if: ${{ github.event_name == 'push' || inputs.push_images == true }}
        with:
          name: "v${{ steps.version.outputs.semver }}"
          tag_name: "v${{ steps.version.outputs.semver }}"

  build-and-push:
    name: Docker Build and Push Container to registries
    runs-on: ubuntu-latest
    needs: [release]
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write

    steps:
      - name: â¤µï¸ Checkout created tag
        # yamllint disable-line rule:line-length
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ğŸ—ï¸ Setup qemu
        # yamllint disable-line rule:line-length
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        # yamllint disable-line rule:line-length
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: ğŸ”‘ Docker Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”‘ Docker Login to GHCR Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ vars.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ”‘ Docker Login to Local Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: 1d.lol
          username: ${{ vars.LOCAL_PACKAGES_USERNAME }}
          password: ${{ secrets.LOCAL_PACKAGES_TOKEN }}

      - name: ğŸ‘· Docker Build and push latest
        # yamllint disable-line rule:line-length
        uses: docker/bake-action@v6
        with:
          push: ${{ github.event_name == 'push' || inputs.push_images == true }}
          files: |
            ./docker-bake.hcl
          targets: release
